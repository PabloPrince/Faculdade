<script language="javascript">
	function gerarBezier2(B0, B1, B2, B3, step) {
		var pontos = [];
		for (var t = 0.0; t <= 1.0; t += step) {
			x = (1 - t) * (1 - t) * (1 - t) * B0[0] + 3 * t * (1 - t) * (1 - t) * B1[0] + 3 * t * t * (1 - t) * B2[0] + t * t * t * B3[0];
			y = (1 - t) * (1 - t) * (1 - t) * B0[1] + 3 * t * (1 - t) * (1 - t) * B1[1] + 3 * t * t * (1 - t) * B2[1] + t * t * t * B3[1];
			pontos.push(x);
			pontos.push(y);
		}
		return pontos;
	}
</script>
