<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetalheViewDlg" widgetVar="DetalheViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewDetalheTitle}" closeOnEscape="true">

            <h:form id="DetalheViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{detalheController.selected != null}">

                        <h:outputText value="#{myBundle.ViewDetalheLabel_id}"/>
                        <h:outputText value="#{detalheController.selected.id}" title="#{myBundle.ViewDetalheTitle_id}"/>

                        <h:outputText value="#{myBundle.ViewDetalheLabel_idFilme}"/>
                        <h:outputText value="#{detalheController.selected.idFilme.id}"/>

                        <h:outputText value="#{myBundle.ViewDetalheLabel_idLocacao}"/>
                        <h:outputText value="#{detalheController.selected.idLocacao.id}"/>

                        <h:outputText value="#{myBundle.ViewDetalheLabel_idStatus}"/>
                        <h:outputText value="#{detalheController.selected.idStatus.id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('DetalheViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
