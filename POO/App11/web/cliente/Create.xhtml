<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClienteCreateDlg" widgetVar="ClienteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateClienteTitle}" closeOnEscape="true">

            <h:form id="ClienteCreateForm">

                <h:panelGroup id="display" rendered="#{clienteController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateClienteLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{clienteController.selected.nome}" title="#{myBundle.CreateClienteTitle_nome}" required="true" requiredMessage="#{myBundle.CreateClienteRequiredMessage_nome}" size="40" maxlength="40"/>

                        <p:outputLabel value="#{myBundle.CreateClienteLabel_cpf}" for="cpf" />
                        <p:inputText id="cpf" value="#{clienteController.selected.cpf}" title="#{myBundle.CreateClienteTitle_cpf}" required="true" requiredMessage="#{myBundle.CreateClienteRequiredMessage_cpf}" size="11" maxlength="11"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clienteController.saveNew}" value="#{myBundle.Save}" update="display,:ClienteListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ClienteCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('ClienteCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
