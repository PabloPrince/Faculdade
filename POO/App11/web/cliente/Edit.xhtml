<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ClienteEditDlg" widgetVar="ClienteEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditClienteTitle}" closeOnEscape="true">

            <h:form id="ClienteEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{clienteController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditClienteLabel_id}" for="id" />
                        <h:outputText id="id" value="#{clienteController.selected.id}" />

                        <p:outputLabel value="#{myBundle.EditClienteLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{clienteController.selected.nome}" title="#{myBundle.EditClienteTitle_nome}" required="true" requiredMessage="#{myBundle.EditClienteRequiredMessage_nome}" size="40" maxlength="40"/>

                        <p:outputLabel value="#{myBundle.EditClienteLabel_cpf}" for="cpf" />
                        <p:inputText id="cpf" value="#{clienteController.selected.cpf}" title="#{myBundle.EditClienteTitle_cpf}" required="true" requiredMessage="#{myBundle.EditClienteRequiredMessage_cpf}" size="11" maxlength="11"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clienteController.save}" value="#{myBundle.Save}" update="display,:ClienteListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ClienteEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('ClienteEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
